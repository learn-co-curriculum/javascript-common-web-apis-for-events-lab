<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lab - Common Web APIs for Events</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <header>
            <h3>🐈 Flatapets 🐈</h3>
        </header>

        <!-- Pet Images Container -->
        <div id="pets">
            <!-- Pet Images Here -->
        </div>

        <!-- Pet Details -->
        <div id="pet-detail">
            <img class="detail-image" src="images/image-placeholder.jpg" alt="Insert Name Here" />
            <h2 class="name">Insert Name Here</h2>
        </div>

        <h3>Description:</h3>
        <p id='description-display'>
            Insert pet description here
        </p>

        <!-- New Pet Form -->
        <form id="new-pet-form">
            <h4>New Pet Form</h4>
            <label for="new-name">Name: </label>
            <input type="text" name="name" id="new-name" />
            <label for="new-image">Image: </label>
            <input type="file" name="image" id="new-image" />
            <label for="new-description">Description: </label>
            <textarea name="description" id="new-description"></textarea>
            <input type="submit" value="Add Pet" />
        </form>
    </body>
</html>
